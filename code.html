<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *- {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            position: relative;
        }

        .product-image img {
            width: 100%;
            display: block;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #d32f2f;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }

        .product-details {
            display: none;
            background-color: white;
            padding: 15px;
            border-top: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        .product-card:hover .product-details {
            display: block;
        }

        .product-details li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="catalog">
    <div class="product-card">
        <div class="product-image">
            <img src="img/banner/1.png" alt="Входная дверь ПИАНО">
            <div class="label">Хит продаж</div>
        </div>
        <div class="product-info">
            <h2>Входная дверь ПИАНО / Бетон светлый</h2>
            <p>1 495 руб.</p>
        </div>
        <div class="product-details">
            <ul>
                <li>Толщина полотна 116 мм</li>
                <li>Толщина стального листа с полимерным покрытием 1,2 мм</li>
                <li>3 контура уплотнения (1 магнитный)</li>
                <li>3 осевые петли на подшипнике</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
